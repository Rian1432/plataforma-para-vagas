<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open to work</title>
  </head>
  <body>
    <div class="row login-bg">
      <div class="col-4 bg-primary text-white p-3 d-flex flex-column align-items-center">
        <div class="mt-5 logo-container"></div>

        <form class="d-flex flex-column align-items-center gap-4 justify-content-center" id="login-form">
          <h1 class="text-info">Entrar</h1>
          <label class="d-flex flex-column">
            <span class="form-label">Email</span>
            <input type="text" class="form-control" id="email-login" />
          </label>
          <label class="d-flex flex-column">
            <span class="form-label">Senha</span>
            <input type="password" class="form-control" id="password-login" />
          </label>
          <div class="row gap-3 mt-3">
            <button id="submit-buttond" class="btn btn-secondary" type="submit">Entrar</button>
            <a href="register.html" class="btn btn-outline-info">Resgistre-se</a>
          </div>
        </form>
      </div>
      
      <div class="col-8 p-0"></div>
    </div>
  </body>
  </html>
