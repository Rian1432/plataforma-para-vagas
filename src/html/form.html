<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open to work</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="container-fluid">
  <div class="row">
    <nav class="navbar d-block d-lg-none sticky bg-primary">
      <div class="container-fluid px-5">
        <a class="navbar-brand text-white" href="#">Open To Work</a>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="offcanvasDarkNavbar">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 13 13">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
          </svg>
        </button>
      </div>
    </nav>
  </div>

  <div class="offcanvas offcanvas-start bg-primary text-white" id="sidebar">
    <div class="offcanvas-header px-4 d-flex justify-content-end">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="d-flex flex-column bg-primary p-3 text-white justify-content-between h-100">
        <div class="d-flex flex-column gap-3">
          <div class="border-top border-bottom py-2">
            <span class="user-name"></span>
          </div>
          <span> Vagas </span>
          <span class="exit">Sair</span>
        </div>
        <img src="./images/logo.png" alt="logo" class="mt-5 mx-auto w-75">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-2 d-lg-flex d-none flex-column bg-primary p-5 text-white justify-content-between sticky sidebar">
      <div class="d-flex flex-column gap-3">
        <div class="border-top border-bottom py-2">
          <span class="user-name"></span>
        </div>
        <span> Vagas </span>
        <span class="exit">Sair</span>
      </div>
      <img src="./images/logo.png" alt="logo" class="mt-5">
    </div>
    
    <main class="col-lg-10 col-12 flex flex-column p-0">
      <div class="bg-dark-subtle w-100 p-5">
        <h3>Nova vaga</h3>
      </div>

      <section class="container-fluid p-5">
        <form class="d-flex flex-column gap-4">
          <label class="d-flex flex-column gap-2">
            <span>Título</span>
            <input type="text" class="form-control" id="title" required>
          </label>

          <label>
            <span>Salário</span>
            <input type="text" class="form-control" id="salary" required>
          </label>

          <label class="d-flex flex-column gap-2">
            <span>Descrição</span>
            <textarea rows="6" style="resize: none" id="description" class="form-control" required></textarea>
          </label>

          <div class="d-flex justify-content-between">
            <a href="./index.html" class="btn btn-outline-primary">Voltar</a>
            <button id="send-button" class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>

     <div class="toast align-items-center position-absolute w-auto" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex justify-content-center">
        <div class="toast-body text-white"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>  
    </div>
  </div>
</body>
</html>
