<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open to work</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body class="container-fluid">
  <nav class="navbar d-block d-lg-none sticky bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Navbar</a>
    </div>
  </nav>

  <div class="row">
    <div class="col-2 d-lg-flex d-none flex-column bg-primary p-5 text-white justify-content-between sticky sidebar">
      <div class="d-flex flex-column gap-3">
        <div class="border-top border-bottom py-2">
          <span>Nome do Usuário</span>
        </div>
        <span> Vagas </span>
        <span onclick="logout()">Sair</span>
      </div>
      <img src="../assets/images/logo.png" alt="logo" class="mt-5">
    </div>
    
    <div class="col-lg-10 col-12 flex flex-column p-0">
      <div class="bg-dark-subtle w-100 p-5">
        <h3>Nova vaga</h3>
      </div>

      <div class="container-fluid p-5">
        <form class="d-flex flex-column gap-4">
          <label class="d-flex flex-column gap-2">
            <span>Título</span>
            <input type="text" class="form-control" id="title" required>
          </label>

          <label class="d-flex flex-column gap-2">
            <span>Descrição</span>
            <textarea rows="4" style="resize: none" id="description" class="form-control" required></textarea>
          </label>

          <label>
            <span>Salário</span>
            <input type="number" class="form-control" id="salary" required>
          </label>

          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary ">Voltar</button>
            <button class="btn btn-primary ">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import {createJob} from '../js/api/jobs.js'

    const form = document.querySelector('form')
    
    form.addEventListener('submit', (event) => {
      console.log(event);
      event.preventDefault()

      const newJob = {
        title: document.querySelector('#title').value,
        description: document.querySelector('#description').value,
        uf: 'PR',
        salary: document.querySelector('#salary').value
      }

      createJob(newJob)
    })

    function logout() {
      document.cookie = `Token=; expires=${new Date()}; path=/`
      document.cookie = `User=; expires=${new Date()}; path=/`
      window.location.href = 'http://127.0.0.1:5500/src/html/login.html'
    }
  </script>
</body>
</html>
