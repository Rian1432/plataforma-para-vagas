<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open to work</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="container-fluid">
  <nav class="navbar d-block d-lg-none sticky bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Navbar</a>
    </div>
  </nav>

  <div class="row">
    <div class="col-2 d-lg-flex d-none flex-column bg-primary p-5 text-white justify-content-between sticky sidebar">
      <div class="d-flex flex-column gap-3">
        <div class="border-top border-bottom py-2">
          <span>Nome do Usuário</span>
        </div>
        <span> Vagas </span>
        <span id="exit">Sair</span>
      </div>
      <img src="./images/logo.png" alt="logo" class="mt-5">
    </div>
    
    <div class="col-lg-10 col-12 flex flex-column p-0">
      <div class="bg-dark-subtle w-100 p-5">
        <h3>Nova vaga</h3>
      </div>

      <div class="container-fluid p-5">
        <form class="d-flex flex-column gap-4">
          <label class="d-flex flex-column gap-2">
            <span>Título</span>
            <input type="text" class="form-control" id="title" required>
          </label>

          <label>
            <span>Salário</span>
            <input type="number" class="form-control" id="salary" required>
          </label>

          <label class="d-flex flex-column gap-2">
            <span>Descrição</span>
            <textarea rows="6" style="resize: none" id="description" class="form-control" required></textarea>
          </label>

          <div class="d-flex justify-content-between">
            <a href="./index.html" class="btn btn-outline-primary">Voltar</a>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
