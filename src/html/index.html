<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open to work</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-2 bg-primary p-5 text-white d-flex flex-column gap-3">
        <div class="border-top border-bottom py-2">
          <span>Nome do Usuário</span>
        </div>
        <span> Vagas </span>
        <span onclick="logout()">Sair</span>
      </div>
      
      <div class="col-10 flex flex-column p-0">
        <div class="bg-dark-subtle w-100 p-5">
          <h3>Página inicial</h3>
        </div>
      </div>
    </div>
  </body>
  <script>
    function logout() {
      document.cookie = `Token=; expires=${new Date()}; path=/`
      document.cookie = `User=; expires=${new Date()}; path=/`
      window.location.href = 'http://127.0.0.1:5500/src/html/auth/login.html'
    }
  </script>
</html>
