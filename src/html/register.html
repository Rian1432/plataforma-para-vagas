<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open to work</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="container-fluid">
  <div class="row login-background">
    <div class="col-sm-12 col-md-4 h-sm-full bg-primary text-white p-3">
      <div class="animate__animated animate__fadeIn d-flex flex-column align-items-center">
        <img src="./images/logo.png" alt="logo" class="mt-5">
        
        <form class="d-flex flex-column align-items-center gap-4 justify-content-center">
          <h1 class="text-info">Resgistre-se</h1>
          
          <div class="d-flex flex-column gap-2">
            <div class="text-align-right">Perfil</div>
            <label  class="d-flex align-items-center gap-2">
              <input name="role-register" type="radio" value="recruiter" checked />
              <span>Recrutador</span>
            </label>
            <label  class="d-flex align-items-center gap-2">
              <input name="role-register" type="radio" value="worker" />
              <span>Open to work</span>
            </label>
          </div>

          <label class="d-flex flex-column">
            <span class="form-label">Usuário</span>
            <input id="name-register" type="text" class="form-control form-control-sm" minlength="3" maxlength="240" required />
          </label>

          <label class="d-flex flex-column">
            <span class="form-label">Email</span>
            <input id="email-register" type="text" class="form-control form-control-sm" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Digite um email válido." required />
          </label>

          <label class="d-flex flex-column">
            <span class="form-label">Senha</span>
            <input id="password-register" type="password" class="form-control form-control-sm" required />
          </label>

          <div class="row gap-3 mt-3">
            <button class="btn btn-info" type="submit">
              Criar
            </button>
            <a class="btn btn-outline-info" href="./login.html">
              Voltar
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="col-sm-0 col-md-8 p-0 d-md-block d-none"></div>

    <div class="toast align-items-center position-absolute w-auto" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex justify-content-center">
        <div class="toast-body text-white"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>  
    </div>
  </div>
</body>
</html>
